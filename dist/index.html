<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Awesome Todo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/f0664007b8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2>Awesome Todo</h2>
        </div>

        <ul class="menu-item">
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
    </header>

    <div class="single-item-container">
      <div class="single-item">
        <h3 id="title">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </h3>
        <p id="desc">
          Description: Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          Illo iste saepe veritatis. Commodi, soluta dignissimos
        </p>
        <div class="mini-details" style="margin-bottom: 20px;">
          <strong class="mini-data-date">23/04/2019</strong>
          <strong id="status">Completed</strong>
          <strong id="delete"><i class="far fa-trash-alt"></i></strong>
          <strong id="edit"><i class="far fa-edit"></i></strong>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="toto-form" id="form-todo">
        <form>
          <div class="form-input">
            <label for="todo-title">Title</label>
            <input type="text" id="todo-title" value="" />
          </div>

          <div class="form-input">
            <label for="todo-desc">Description</label>
            <input type="text-area" id="todo-desc" value="" />
          </div>

          <div class="form-input">
            <label for="completed">Date</label>
            <input type="date" id="todo-date" value="" />
          </div>

          <div class="form-input">
            <select id="project">
              <option value="project-1">project-1</option>
              <option value="project-2">project-3</option>
              <option value="project-3">project-3</option>
            </select>
          </div>

          <div class="form-input">
            <label for="completed">Completed?</label>
            <input type="checkbox" id="todo-status" />
          </div>
          <div class="form-input">
            <button id="saver" class="todo-btn" type="submit">Save</button>
          </div>
        </form>
      </div>

      <div class="project-form" id="form-project">
        <form>
          <div class="form-input">
            <label for="todo-projec-tile">Project Name</label>
            <input type="text" id="project-name" />
          </div>
          <div class="form-input">
            <button id="saver" class="project-btn" type="submit">Save</button>
          </div>
        </form>
      </div>

      <div class="todo-list">
        <ul class="list-container">
        </ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
