<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Awesome Todo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2>Awesome Todo</h2>
        </div>

        <ul class="menu-item">
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="toto-form">
        <form>
          <div class="form-input">
            <label for="todo-title">Project Name</label>
            <input type="text" id="todo-project" />
            <button id="saver" class="project-btn" type="submit">Save</button>
          </div>
        </form>
      </div>
      <div class="toto-form">
        <form>
          <div class="form-input">
            <label for="todo-title">Title</label>
            <input type="text" id="todo-title"/>
          </div>

          <div class="form-input">
            <label for="todo-desc">Description</label>
            <input type="text-area" id="todo-desc" />
          </div>

          <div class="form-input">
            <label for="completed">Date</label>
            <input type="date" id="todo-date"/>
          </div>
          <div class="form-input">
            <label for="completed">Completed?</label>
            <input type="checkbox" id="todo-status"/>
          </div>
          <div class="form-input">
          <button id="saver" type="submit">Save</button>
          </div>
        </form>
      </div>
      <div class="todo-list">
        <ul class="list-container">
            <li id="todo-item">
                <h2>Todo title</h2>
                <strong id="project-name">Project name</strong>
                <strong id="status" style="background-color: rgb(245, 106, 106);">in progress</strong>
                <strong id="date">date</strong>
              </li>
            <li id="todo-item">
                <h2>Todo title</h2>
                <strong id="project-name">Project name</strong>
                <strong id="status">Completed</strong>
                <strong id="date">date</strong>
              </li>
          </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
